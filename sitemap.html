<!DOCTYPE html>
<html lang="pt-BR"><head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Gerar Sitemap XML</title>
</head>
<body>
    <h1>Gerador de Sitemap XML</h1>
    <button id="generate-sitemap">Gerar Sitemap</button>
    <pre id="sitemap-output"></pre>

    <script>
    const bairros = ["Abranches","Curitiba","Água Verde","Ahú","Alto Boqueirão","Alto da Glória","Alto da XV","Atuba","Augusta","Bacacheri","Bairro Alto","Barreirinha","Batel","Boa Vista","Bom Retiro","Boqueirão","Butiatuvinha","Cabral","Cachoeira","Cajuru","Campina do Siqueira","Campo Comprido","Campo de Santana","Capão da Imbuia","Capão Raso","Cascatinha","Centro","Centro Histórico","Caximba","Centro Cívico","Champagnat","Cidade Industrial","CIC","Cristo Rei","Fanny","Fazendinha","Ganchinho","Guabirotuba","Guaíra","Hauer","Hugo Lange","Jardim Botânico","Jardim Social","Jardim das Américas","Juvevê","Lamenha Pequena","Lindóia","Mercês","Mossunguê (Ecoville)","Novo Mundo","Orleans","Parolin","Pilarzinho","Pinheirinho","Portão","Prado Velho","Rebouças","Riviera","Santa Cândida","Santa Felicidade","Santa Quitéria","Santo Inácio","São Braz","São Francisco","São João","São Lourenço","São Miguel","Seminário","Sítio Cercado","Taboão","Tarumã","Tatuquara","Tingui","Uberaba","Umbará","Vila Izabel","Vista Alegre","Xaxim","Bairro Novo"];    
	const servicos = ["Desentupidora","Desentupidora de Pia","Desentupidora de Vaso","Desentupidora de Ralo","Desentupidora de Mictorio","Desentupidora de Coluna Predial","Desentupidora de Esgoto","Limpeza de Caixa de Gordura","Limpa Fossa","Hidrojateamento"];        
        document.getElementById('generate-sitemap').addEventListener('click', () => {
            let sitemap = '<?xml version="1.0" encoding="UTF-8"?>\n';
            sitemap += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap-image/1.1">\n';
            sitemap += '    <url>\n';
            sitemap += '        <loc>https://desentupidorapimentel.com.br/</loc>\n';
            sitemap += '    </url>\n';

            bairros.forEach(bairro => {
                servicos.forEach(servico => {
                    const url =`https://desentupidorapimentel.com.br/${slugify(servico)}-${slugify(bairro)}-curitiba`;                    sitemap += '    <url>\n';
                    sitemap +=` <loc>${url}</loc>\n`;                    sitemap += '    </url>\n';
                });            });            sitemap += '</urlset>';
            document.getElementById('sitemap-output').textContent = sitemap;
        });        function slugify(text) {
            return text.toLowerCase()                .normalize('NFD')                .replace(/[\u0300-\u036f]/g, '')                .replace(/[^a-z0-9]+/g, '-')                .replace(/^-+|-+$/g, '');} </script>
</body>
</html>
