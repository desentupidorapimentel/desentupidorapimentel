# Configuração Nginx para URLs amigáveis
# Cole este código dentro do bloco server {} do seu arquivo de configuração Nginx

location / {
    # Tenta servir o arquivo diretamente, senão o diretório, senão redireciona para index.html
    try_files $uri $uri/ /index.html;
}

# Configuração opcional para cache de assets estáticos
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

